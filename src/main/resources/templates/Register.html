<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Base :: layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-5">
					<img src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-7 p-1">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Register</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"> </th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"> </th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/saveUser" enctype="multipart/form-data" method="post">
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label>
										<input type="text" class="form-control" name="name" required>
									</div>
									<div class="col">
										<label class="form-label">Mobile Number</label>
										<input type="number" class="form-control" name="mobileNumber" required>
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Email</label>
									<input type="email" class="form-control" name="email" required>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">Address</label>
										<input type="text" class="form-control" name="address" required>
									</div>
									<div class="col">
										<label class="form-label">City</label>
										<input type="text" class="form-control" name="city" required>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">State</label>
										<input type="text" class="form-control" name="state" required>
									</div>
									<div class="col">
										<label class="form-label">Pincode</label>
										<input type="number" class="form-control" name="pincode" required>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<label class="form-label">Password</label>
										<input type="password" class="form-control" name="password" required>
									</div>
									<div class="col">
										<label class="form-label">Confirm Password</label>
										<input type="password" class="form-control" name="cpassword" required>
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Profile Image</label>
									<input class="form-control" name="img" type="file" required>
								</div>
								<button type="submit" class="btn- bg-primary text-white col-md-12">Register</button>
							</form>

						</div>
						<div class="card-footer text-center">
							Have an account?
							<a href="/login" class="text-decoration-none">click here</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
